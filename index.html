<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Detector</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Detector!</h1>
    <h3>Determine type of triangle.</h3>

    <form id="user-phrase">
      <div class="form-group">
        <label for="phrase">Enter a phrase:</label>
        <input id="phrase" type="text">
      </div>

      <button type="submit" class="btn">Triangle Detect!</button>
    </form>

    <div id="result">
      <p><span id="order-result"></span></p>
    </div>

    <div id="error">
      <p>Please enter valid sides!</p>
    </div>

  </div>
</body>
</html>
