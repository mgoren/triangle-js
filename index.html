<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Detector</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Detector!</h1>
    <h3>Determine type of triangle.</h3>

    <form id="triangle-sides">
      <div class="form-group">
        <label class = "form-label" for="side1">Side 1 length:</label>
        <input class = "form-control" id="side1" type="number" placeholder="Enter side 1 length" autofocus>
      </div>
      <div class="form-group">
        <label class = "form-label" for="side2">Side 2 length:</label>
        <input class = "form-control" id="side2" type="number" placeholder="Enter side 2 length">
      </div>
      <div class="form-group">
        <label class = "form-label" for="side3">Side 3 length:</label>
        <input class = "form-control" id="side3" type="number" placeholder="Enter side 3 length">
      </div>

      <button type="submit" class="btn">Triangle Detect!</button>
    </form>

    <div id="result">
      <p></p>
    </div>

    <div id="error">
      <p>Please enter valid sides for a triangle!</p>
    </div>

  </div>
</body>
</html>
